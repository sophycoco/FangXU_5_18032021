<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Découvrez notre sélection d'appareils photo vintages : vous y trouverez des pièces uniques et personnalisées. " />
    <link rel="icon" type="image/x-icon" href="images/favicon.png" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin> 
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@400;600;700&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/6338df07fc.js" crossorigin="anonymous"></script>
    <title>Oricamera - Trouvez votre appareil photo de rêve</title>
  </head>

  <body>
    <header>
        <div class="logo">
            <img class="logo-img" src="images/logo.png" alt="logo-img" />
            <img class="logo-txt" src="images/logo txt.png" alt="logo-txt" />
        </div>
        <nav class="header-nav">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="panier.html">Panier</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h1>Validez votre commande</h1>
        <section id="cart">
            <h2>Votre panier</h2>
            <div id="carttitle">
                    <h3>Produits Sélectionnés</h3>
                    <h3>Objectifs Sélectionnés</h3> 
                    <h3>Prix</h3>
            </div>
            <div id="cartinfo">
            </div>
            <div>
                <p id="totalprice"></p>
            </div>
 
        </section>
        <section class="custominfo">
            <h2>Pour valider votre commande, merci de remplir ce formulaire.</h2>
            <div class="form">
                <div >
                    <label for="lastname">Nom</label><br />
                    <input type="text" id="lastname" class="form-control" placeholder="Dupond" required>
                </div>
                <div >
                    <label for="firstname">Prénom</label><br />
                    <input type="text" id="firstname" class="form-control" placeholder="Jean" required>
                </div>
                <div id="email">
                    <label for="email">E-mail</label><br />
                    <input type="email"  class="form-control" placeholder="jeandupond@mail.fr" required>
                </div>
                <div id="address">
                    <label for="address">Adresse</label><br />
                    <textarea  class="form-control" rows="5" required maxlength="400"></textarea>
                </div>
                <div id="city">
                    <label for="city">City</label><br />
                    <input   class="form-control" required></input >
                </div>
                <div >
                    <button type="button" id="btn" value="envoyer">Envoyer</button>
                </div>
            </div>
        </section>

    </main>

    <footer class="footer">
        <nav class="footer-nav">
            <ul>
                <li><a href="#">À propos d'Orinoco</a></li>
                <li><a href="mailto:test@test.com">Besoin d'aide ?</a></li>
            </ul>
        </nav>
    </footer>

    <script type="text/javascript" src="js/commande.js"></script>
    <script type="text/javascript" src="js/article.js"></script>
    <script type="text/javascript" src="js/product.js"></script>
    <script type="text/javascript" src="js/produitManager.js"></script> 
    <script type="text/javascript" src="panier.js"></script>
  </body>
</html>
